<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <iframe src="{{ url_for('static', filename='frame-index/index.html') }}" name="iframe_a" height="1200px" width="100%" title="Iframe Example"></iframe>
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Dịch vụ hỗ trợ khách hàng</h4>
                    <p class="chatbox__description--header">Xin chào bạn! Tôi là Zi . Bạn cần tôi hỗ trợ gì nào?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Viết tin nhắn...">
                <button class="chatbox__send--footer send__button">Gửi</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
        </div>
    </div>
</div >


    <script type = text/javascript>
        $SCRIPT_ROOT = {{ request.script_root|tojson}};
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
